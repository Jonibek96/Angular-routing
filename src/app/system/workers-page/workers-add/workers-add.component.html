<div class="side-form">
  <div class="card p-2 shadow">
    <h2 class="text-xl-left">Add workers</h2>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label>Name</label>
        <input
          name="name"
          type="text"
          class="form-control"
          [(ngModel)]="workers.name"
        />
      </div>
      <div class="form-group">
        <label>Birthday</label>
        <input
          type="date"
          name="birthday"
          class="form-control"
          [(ngModel)]="workers.birthday"
        />
      </div>
      <div class="form-group">
        <label>City</label>
        <input
          type="text"
          name="city"
          class="form-control"
          [(ngModel)]="workers.city"
        />
      </div>
      <div class="form-group">
        <label>Family status</label>
        <input
          type="text"
          name="family"
          class="form-control"
          [(ngModel)]="workers.family"
        />
      </div>
      <div class="form-group">
        <label>Tell</label>
        <input
          type="tel"
          name="tel"
          class="form-control"
          [(ngModel)]="workers.tel"
        />
      </div>
      <div class="form-group">
        <label>Email</label>
        <input
          type="email"
          name="email"
          class="form-control"
          [(ngModel)]="workers.email"
        />
      </div>
      <div class="form-group">
        <a class="btn btn-default" [routerLink]="['/system', 'workers']">Cancel</a>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </form>
  </div>
</div>
